<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">
<head>
    <meta charset="UTF-8">
    <title>중앙비빔 Admin</title>
<style>
    .remove {
        width: 20px;
        height: auto;
    }
</style>
</head>
<body>
<div layout:fragment="content">
<main id="main" class="main">
    <div class="pagetitle">
        <h1>홈페이지 관리</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a th:href="@{dashboard}">게시판</a></li>
                <li class="breadcrumb-item active">공지사항 수정</li>
            </ol>
        </nav>
    </div><!-- End Page Title -->

    <div class="container">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title">공지사항 수정</h3>
                <!-- General Form Elements -->
                <form action="modifyProcess" enctype="multipart/form-data" method="post" name="noticeForm" id="save-form">
                    <input type="hidden" name="board_id" th:value="${param.board_id}">
                    <div class="row mb-3">

                        <label for="course_id" class="col-sm-2 col-form-label">과정명</label>
                        <div class="col-sm-10">
                            <select class="form-select" aria-label="Default select example" id="course_id"
                                    name="course_id">
                                <option selected>과정명을 선택해주세요</option>
                                <th:block th:each=" course, interSat : ${courselist}">
                                    <option th:value="${course != null ? course.course_id : null}" th:text="${course != null ? course.course_name : null}">test</option>
                                </th:block>
                            </select>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label for="board_type_id" class="col-sm-2 col-form-label">게시물 타입</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="board_type_id" name="board_type_id" th:value="notice" readonly>
                        </div>
                    </div>


                    <div class="row mb-3">
                        <label for="board_title" class="col-sm-2 col-form-label">제목</label>
                        <div class="col-sm-10">
                            <textarea name="board_title" id="board_title" maxlength="100" rows="1"
                                      class="form-control" th:text="${boardData != null ? boardData.board_title : null}">test title</textarea>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-2 col-form-label fw-bold">내용</label>
                        <div class="col-sm-10 pb-5">
                            <div id="editor" th:text="${boardData != null ? boardData.board_content : null}">test content</div>

                            <input type="hidden" name="board_content" id="board_content">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-2 col-form-label">기존 파일</label>
                        <div class="col-sm-10">
                            <span id="fileValue" th:text="${boardData != null ? boardFile.board_file_name : null}">test file_name</span>
                            <img th:src="@{/assets/images/remove.png}"
                                 alt="파일삭제" class="remove">
                        </div>
                        <label for="upfile" class="col-sm-2 col-form-label">파일 업로드</label>
                        <div class="col-sm-10">
                            <input class="form-control" type="file" id="upfile" name="board_file_name">
                        </div>

                    </div>
                    <fieldset class="row mb-3">
                        <legend class="col-form-label col-sm-2 pt-0 fw-bold">노출</legend>
                        <div class="col-sm-10 d-flex">
                            <div class="form-check" style="padding-right: 16px;">
                                <input class="form-check-input" name="board_exposure_status" type="radio" id="exposure"
                                       value="1"
                                       checked>
                                <label class="form-check-label" for="exposure">
                                    노출
                                </label>
                            </div>
                            <div class="form-check" style="padding-right: 16px;">
                                <input class="form-check-input" name="board_exposure_status" type="radio" id="hide"
                                       value="0">
                                <label class="form-check-label" for="hide">
                                    숨김
                                </label>
                            </div>
                        </div>
                    </fieldset>
                    <div style="display: flex; gap: 10px; margin-top: 20px; float: right;">
                        <button type="button" id="save-button" class="btn btn-primary btn-sm">수정</button>
                        <button type="reset" class="btn btn-secondary btn-sm" onClick="history.go(-1)">취소</button>
                    </div>
                </form>
            </div>
        </div><!-- End General Form Elements -->
    </div>
</main><!-- End #main -->
</div>
<script th:src="@{/assets/js/noticeModify.js}"></script>
</body>
</html>
