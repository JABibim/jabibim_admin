<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">


<head>
    <meta charset="UTF-8">
    <title>중앙비빔 Admin</title>
</head>
<body>
<div layout:fragment="content">
<main id="main" class="main">
    <div class="pagetitle">
        <h1>개인정보처리방침 관리</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item">홈페이지 관리</li>
                <li class="breadcrumb-item active">개인정보처리방침 목록</li>
            </ol>
        </nav>
    </div><!-- End Page Title -->

    <div class="card">
        <div class="card-body">

                <table th:if="${listcount > 0}" class="table" id="privacy-list-table">
                    <thead>
                    <tr>
                        <th>번호</th>
                        <th data-type="date" data-format="YYYY/MM/DD">시행일자</th>
                        <th style="text-align: right; padding-right: 55px"></th>
                    </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
                <h6 th:if="${listcount == null}" style="text-align: center; margin-top: 2rem;">등록된 글이 없습니다.</h6>
            <button type="button" class="btn btn-outline-primary btn-sm" style="float: right"
                    th:onclick="|location.href='privacy/write'|">신규등록
            </button>
        </div>
    </div>

</main><!-- End #main -->
</div>
<script th:src="@{/static/js/privacy.js}"></script>
</body>
</html>
