<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">
<head>
    <meta charset="UTF-8">
    <title>중앙비빔 Admin</title>
</head>
<body>
<div layout:fragment="content">
<main id="main" class="main">
    <div class="pagetitle">
        <h1>서비스이용약관 관리</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a th:href="@{dashboard}">홈페이지 관리</a></li>
                <li class="breadcrumb-item active">서비스이용약관 상세보기</li>
            </ol>
        </nav>
    </div><!-- End Page Title -->

    <div class="container">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">서비스 이용약관</h5>
                <th:block th:if="${privacydata != null and privacydata.rnum != null and maxRnum != null and privacydata.rnum < maxRnum}">
                    <a th:href="@{'detail?rnum=' + ${(servicedata.rnum)+1}}" th:text="이전 서비스 이용약관 보기">
                    </a>
                </th:block>
                <th:block th:text="${servicedata != null ? servicedata.service_term_content : null}"/>
                <button type="reset" class="btn btn-secondary btn-sm" th:onClick="|location.href='/admin/policy/service'|" style="float: right">목록</button>
            </div>
        </div>

    </div>
</main><!-- End #main -->
</div>
</body>
</html>
