        $(document).ready(function () {

            // ì—”í„° í‚¤ ì…ë ¥ ì‹œ ê´€ë¦¬ì ë¹„ë°€ë²ˆí˜¸ í™•ì¸

                    }

            // ì±„íŒ…ë°© ì—´ê¸° (ì„ ìƒë‹˜ ì„ íƒ ì‹œ ì‹¤í–‰)
            $('#chatTeacherListModal').on('click', 'button.teacherChat', function () {

                // AJAXë¡œ ì±„íŒ…ë°© ID ê°€ì ¸ì˜¤ê¸°
                $.ajax({

                        chatRoomId = response.chatRoomId; // ì„œë²„ì—ì„œ ë°›ì€ ì±„íŒ…ë°© ID ì €ì¥
                        senderId = response.senderId;

                        $('#chatModal').modal('show');

        function fetchChatHistory(chatRoomId) {
            $.ajax({
                url: '/chat/recent?id='+ chatRoomId,  // ğŸ”¹ ê¸°ì¡´ '/chat/recent?id=' â†’ '/chat/recent/'ë¡œ ìˆ˜ì •
                type: "GET",
                dataType: "json",
                success: function(data) {
                    if (!Array.isArray(data.list)) {  // ğŸ”¹ ì‘ë‹µì´ ë°°ì—´ì¸ì§€ í™•ì¸
                        console.error("ğŸ”´ ì˜¤ë¥˜: chatHistoryê°€ ë°°ì—´ì´ ì•„ë‹™ë‹ˆë‹¤! ë°ì´í„° íƒ€ì…:", typeof data, "ë°ì´í„° ë‚´ìš©:", data);
                        return;

                    const chatBox = document.getElementById("chatBox");
                    chatBox.innerHTML = ""; // ê¸°ì¡´ ë©”ì‹œì§€ ì´ˆê¸°í™”

                    data.list.forEach(msg => {
                        const messageElement = document.createElement("div");
                        messageElement.classList.add("chat-message");

                        // ë³´ë‚¸ ì‚¬ëŒì´ í˜„ì¬ ë¡œê·¸ì¸í•œ ì‚¬ìš©ìë¼ë©´ ì˜¤ë¥¸ìª½ ì •ë ¬
                        if (msg.senderId === loggedInUserId) {
                            messageElement.classList.add("my-message");
                        } else {
                            messageElement.classList.add("other-message");
                        }

                        messageElement.innerHTML = `
                    <div class="message-content">
                        <span class="sender-name">${msg.senderName}</span>
                        <p class="message-text">${msg.chatMessage}</p>
                    </div>
                `;
                        chatBox.appendChild(messageElement);
                        chatBox.scrollTop = chatBox.scrollHeight; // ìµœì‹  ë©”ì‹œì§€ë¡œ ìŠ¤í¬ë¡¤ ì´ë™
                    });
                },

                    console.error("ğŸ”´ ì±„íŒ… ë‚´ì—­ ë¶ˆëŸ¬ì˜¤ê¸° ì‹¤íŒ¨:", status, error);
                }
            });
        }

    </script>
