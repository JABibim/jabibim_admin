<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<th:block th:fragment="Header">
    <script th:inline="javascript">
        let token = $("meta[name='_csrf']").attr("content");
        let header = $("meta[name='_csrf_header']").attr("content");
        let profileImgPath = '';

        $(document).ready(function () {
            // 관리자 비밀번호 확인 버튼
            $('#confirmPasswordBtn').click(function () {
                let enteredPassword = $('#adminPassword').val();
                $.ajax({
                    url: "/setting/checkAdminPass",
                    method: "POST",
                    data: {password: enteredPassword},
                    success: function (response) {
                        if (response) {
                            $('#passwordConfirmModal').modal('hide');
                            const dropdownToggle = new bootstrap.Dropdown($('#adminMenuBtn')[0]);
                            dropdownToggle.show();
                        } else {
                            alert("비밀번호가 올바르지 않습니다.");
                        }
                    },
                    error: function () {
                        alert("서버와의 통신 중 오류가 발생했습니다.");
                    }
                });
            });

            // 엔터 키 입력 시 관리자 비밀번호 확인
            $('#adminPassword').keypress(function (event) {
                if (event.key === 'Enter') {
                    event.preventDefault();
                    $('#confirmPasswordBtn').click();
                }
            });

            // 채팅 시작 버튼 클릭 이벤트
            $('#chatStartBtn').click(function () {
                // AJAX 요청으로 선생님 리스트 가져오기
                $.ajax({
                    url: "/chat/teacherList",
                    method: "GET",
                    success: function (data) {
                        // 성공적으로 데이터를 가져온 경우, 리스트를 동적으로 렌더링
                        $('#teacherList').html(''); // 기존 리스트 초기화
                        data.forEach(teacher => {
                            $('#teacherList').append(`
                                <div class="list-group-item d-flex justify-content-between align-items-center">
                                    <span>${teacher.teacherName}</span>
                                    <button class="btn btn-primary btn-sm" onclick="startChat(${teacher.teacherId})">채팅하기</button>
                                </div>
                            `);
                        });
                        $('#chatTeacherListModal').modal('show'); // 모달 표시
                    },
                    error: function () {
                        alert("선생님 리스트를 가져오는 데 실패했습니다.");
                    }
                });
            });

            getProfileImgPath();
        });

        // 채팅 시작 함수
        function startChat(teacherId) {
            // AJAX로 채팅 메시지 로드 후 모달 표시 (추후 추가 가능)
            console.log("채팅 시작: ", teacherId); // 디버깅용
        }

        function getProfileImgPath() {
            $.ajax({
                url: "/teacher/getProfileImgInfo",
                method: "GET",
                success: (res) => {
                    profileImgPath = res.profileImgPath;  // 프로필 이미지 경로 저장

                    // 프로필 이미지 경로에 따라 HTML의 이미지 태그를 업데이트
                    if (profileImgPath && profileImgPath !== '') {
                        // 프로필 이미지가 있으면 해당 이미지 표시
                        $('.nav-profile img').attr('src', profileImgPath);
                    } else {
                        // 프로필 이미지가 없으면 기본 이미지 표시
                        $('.nav-profile img').attr('src', '/img/default_profile.jpg');
                    }
                },
                error: (err) => {
                    console.log("프로필 이미지 정보를 가져오는 데 실패했습니다:", err);
                    $('.nav-profile img').attr('src', '/img/default_profile.jpg'); // 실패 시 기본 이미지
                }
            });
        }
    </script>

    <header id="header" class="header fixed-top d-flex align-items-center">
        <!-- START 로고 -->
        <div class="d-flex align-items-center justify-content-between">
            <a th:href="@{/dashboard}" class="logo d-flex align-items-center">
                <img th:src="@{/img/bibim.png}" alt="logo">
                <span class="d-none d-lg-block">중앙비빔(JABIM)</span>
            </a>
            <i class="bi bi-list toggle-sidebar-btn"></i>
        </div>
        <!-- End 로고 -->

        <nav class="header-nav ms-auto">
            <ul class="d-flex align-items-center">

                <!-- START 어드민 메뉴 -->
                <th:block sec:authorize="hasRole('ROLE_ADMIN')">
                    <li class="nav-item dropdown">
                        <!-- 관리자 메뉴 버튼 -->
                        <a class="nav-link nav-icon" href="#" id="adminMenuBtn" data-bs-toggle="modal"
                           data-bs-target="#passwordConfirmModal">
                            <i class="bi bi-tools"></i>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow messages" id="adminMenuDropdown">
                            <li>
                                <a class="dropdown-item d-flex align-items-center" th:href="@{/setting/manageAcademy}">
                                    <i class="bi bi-building-add"></i>
                                    <span>학원 추가하기</span>
                                </a>
                            </li>
                            <li>
                                <a class="dropdown-item d-flex align-items-center" th:href="@{/setting/manageTeacher}">
                                    <i class="bi bi-person-add"></i>
                                    <span>강사 추가하기</span>
                                </a>
                            </li>
                            <li>
                                <a class="dropdown-item d-flex align-items-center"
                                   th:href="@{/setting/manageSystemNotice}">
                                    <i class="bi bi-bell"></i>
                                    <span>시스템 공지사항 관리</span>
                                </a>
                            </li>
                        </ul>
                    </li>
                </th:block>
                <!-- END 어드민 메뉴 -->

                <!-- 프로필 및 채팅 시작 -->
                <li class="nav-item dropdown pe-3 d-flex align-items-center">
                    <!-- 채팅 시작 아이콘 -->
                    <th:block sec:authorize="hasRole('ROLE_LECTURER')">
                        <a class="nav-link d-flex align-items-center me-3" href="#" id="chatStartBtn">
                            <i class="bi bi-chat-dots" style="font-size: 1.5rem;"></i>
                        </a>
                    </th:block>

                    <!-- 프로필 이미지 -->
                    <a class="nav-link nav-profile d-flex align-items-center pe-0" href="#" data-bs-toggle="dropdown">
                        <img class="rounded-circle" th:src="@{/img/default_profile.jpg}" alt="Profile">  <!-- 기본 이미지 설정 -->
                        <span class="d-none d-md-block dropdown-toggle ps-2"></span>
                    </a>

                    <!-- 프로필 드롭다운 메뉴 -->
                    <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow profile">
                        <li class="dropdown-header">
                            <h6>[[${session.name}]]</h6>
                            <span>[[${session.email}]]</span>
                        </li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li>
                            <a class="dropdown-item d-flex align-items-center"
                               th:href="@{'mypage/detail?id=' + ${session.id}}">
                                <i class="bi bi-person"></i>
                                <span>내 정보</span>
                            </a>
                        </li>
                        <li>
                            <a class="dropdown-item d-flex align-items-center" th:href="@{/logout}">
                                <i class="bi bi-box-arrow-right"></i>
                                <span>로그아웃</span>
                            </a>
                        </li>
                    </ul>
                </li>
                <!-- END 프로필 및 채팅 시작 -->
            </ul>
        </nav>
    </header>

    <!-- 채팅 선생님 리스트 모달 -->
    <div class="modal fade" id="chatTeacherListModal" tabindex="-1" aria-labelledby="chatTeacherListModalLabel"
         aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="chatTeacherListModalLabel">채팅하고 싶은 선생님을 선택하세요</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- 선생님 리스트 -->
                    <div id="teacherList" class="list-group">
                        <!-- AJAX로 동적 렌더링 -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 관리자 비밀번호 확인 모달 -->
    <div class="modal fade" id="passwordConfirmModal" tabindex="-1" aria-labelledby="passwordConfirmModalLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="passwordConfirmModalLabel">관리자 인증</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="passwordConfirmForm">
                        <div class="mb-3">
                            <label for="adminPassword" class="form-label">비밀번호</label>
                            <input type="password" class="form-control" id="adminPassword" required>
                        </div>
                        <button type="button" class="btn btn-primary" id="confirmPasswordBtn">확인</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</th:block>
