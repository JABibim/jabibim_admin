    <script th:inline="javascript">
        let chatRoomId = null; // ÌòÑÏû¨ Ï±ÑÌåÖÎ∞© ID
        let loggedInUserId = /*[[${session.id}]]*/ ''; // Î°úÍ∑∏Ïù∏Ìïú ÏÇ¨Ïö©Ïûê ID

        $(document).ready(function () {
            let token = $("meta[name='_csrf']").attr("content");
            let header = $("meta[name='_csrf_header']").attr("content");

            // Í¥ÄÎ¶¨Ïûê ÎπÑÎ∞ÄÎ≤àÌò∏ ÌôïÏù∏ Î≤ÑÌäº
            $('#confirmPasswordBtn').click(function () {
                let enteredPassword = $('#adminPassword').val();
                $.ajax({
                    url: "/setting/checkAdminPass",
                    method: "POST",
                    data: { password: enteredPassword },
                    success: function (response) {
                        if (response) {
                            $('#passwordConfirmModal').modal('hide');
                            const dropdownToggle = new bootstrap.Dropdown($('#adminMenuBtn')[0]);
                            dropdownToggle.show();
                        } else {
                            alert("ÎπÑÎ∞ÄÎ≤àÌò∏Í∞Ä Ïò¨Î∞îÎ•¥ÏßÄ ÏïäÏäµÎãàÎã§.");
                        }
                    },
                    error: function () {
                        alert("ÏÑúÎ≤ÑÏôÄÏùò ÌÜµÏã† Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.");
                    }

            });

            // ÏóîÌÑ∞ ÌÇ§ ÏûÖÎ†• Ïãú Í¥ÄÎ¶¨Ïûê ÎπÑÎ∞ÄÎ≤àÌò∏ ÌôïÏù∏
            $('#adminPassword').keypress(function (event) {
                if (event.key === 'Enter') {
                    event.preventDefault();
                    $('#confirmPasswordBtn').click();
                }
            });

            // Ï±ÑÌåÖ ÏãúÏûë Î≤ÑÌäº ÌÅ¥Î¶≠ Ïù¥Î≤§Ìä∏ (ÏÑ†ÏÉùÎãò Î¶¨Ïä§Ìä∏ Í∞ÄÏ†∏Ïò§Í∏∞)
            $('#chatStartBtn').click(function () {
                $.ajax({
                    url: "/chat/teacherList",
                    method: "GET",
                    success: function (data) {
                        $('#teacherList').html(''); // Í∏∞Ï°¥ Î¶¨Ïä§Ìä∏ Ï¥àÍ∏∞Ìôî
                        data.forEach(teacher => {

                                    <button class="teacherChat btn btn-primary btn-sm" id="${teacher.teacherId}">Ï±ÑÌåÖÌïòÍ∏∞</button>
                                </div>
                            `);
                        });
                        $('#chatTeacherListModal').modal('show'); // Î™®Îã¨ ÌëúÏãú
                    },
                    error: function () {
                        alert("ÏÑ†ÏÉùÎãò Î¶¨Ïä§Ìä∏Î•º Í∞ÄÏ†∏Ïò§Îäî Îç∞ Ïã§Ìå®ÌñàÏäµÎãàÎã§.");
                    }
                });
            });

            // Ï±ÑÌåÖÎ∞© Ïó¥Í∏∞ (ÏÑ†ÏÉùÎãò ÏÑ†ÌÉù Ïãú Ïã§Ìñâ)
            $('#chatTeacherListModal').on('click', 'button.teacherChat', function () {
                let teacherId = $(this).attr("id"); // ÏÑ†ÌÉùÌïú ÏÑ†ÏÉùÎãò ID

                // AJAXÎ°ú Ï±ÑÌåÖÎ∞© ID Í∞ÄÏ†∏Ïò§Í∏∞
                $.ajax({
                    url: "/chat/openChat",
                    method: "GET",
                    data: { teacherId: teacherId },
                    success: function (response) {
                        console.log("reponseÎäîÏöî!!!!!!!!!" , response);
                        chatRoomId = response.chatRoomId; // ÏÑúÎ≤ÑÏóêÏÑú Î∞õÏùÄ Ï±ÑÌåÖÎ∞© ID Ï†ÄÏû•
                        senderId = response.senderId;

                        $("#chatRoomId").val(chatRoomId);
                        $("#loggedInUserId").val(senderId);

                        console.log("Ï±ÑÌåÖÎ∞© ID ÏÑ§Ï†ïÎê®: ", chatRoomId);
                        console.log("Î°úÍ∑∏Ïù∏Ìïú ÏÇ¨Ïö©Ïûê ID ÏÑ§Ï†ïÎê®", senderId);

                        $('#chatModal').modal('show');
                        $('#chatBox').html(''); // Ï±ÑÌåÖÏ∞Ω Ï¥àÍ∏∞Ìôî

                        fetchChatHistory(chatRoomId);

                    },
                    error: function () {
                        alert("Ï±ÑÌåÖ Î∞©ÏùÑ Ïó¥ Ïàò ÏóÜÏäµÎãàÎã§.");
                    }
                });
            });
        });
        function fetchChatHistory(chatRoomId) {
            console.log("üìå fetchChatHistory Ïã§ÌñâÎê®, chatRoomId:", chatRoomId);

            $.ajax({
                url: '/chat/recent?id='+ chatRoomId,  // üîπ Í∏∞Ï°¥ '/chat/recent?id=' ‚Üí '/chat/recent/'Î°ú ÏàòÏ†ï
                type: "GET",
                dataType: "json",
                success: function(data) {
                    console.log("üü¢ ÏÑúÎ≤Ñ ÏùëÎãµ Îç∞Ïù¥ÌÑ∞:", data);

                    if (!Array.isArray(data.list)) {  // üîπ ÏùëÎãµÏù¥ Î∞∞Ïó¥Ïù∏ÏßÄ ÌôïÏù∏
                        console.error("üî¥ Ïò§Î•ò: chatHistoryÍ∞Ä Î∞∞Ïó¥Ïù¥ ÏïÑÎãôÎãàÎã§! Îç∞Ïù¥ÌÑ∞ ÌÉÄÏûÖ:", typeof data, "Îç∞Ïù¥ÌÑ∞ ÎÇ¥Ïö©:", data);
                        return;
                    }

                    const chatBox = document.getElementById("chatBox");
                    chatBox.innerHTML = ""; // Í∏∞Ï°¥ Î©îÏãúÏßÄ Ï¥àÍ∏∞Ìôî

                    data.list.forEach(msg => {  // üîπ `data.list`Í∞Ä ÏïÑÎãàÎùº `data`Î•º ÏßÅÏ†ë Î∞òÎ≥µ
                        const messageElement = document.createElement("div");
                        messageElement.textContent = `${msg.senderName}: ${msg.chatMessage}`;
                        chatBox.appendChild(messageElement);
                    });
                },
                error: function(xhr, status, error) {
                    console.error("üî¥ Ï±ÑÌåÖ ÎÇ¥Ïó≠ Î∂àÎü¨Ïò§Í∏∞ Ïã§Ìå®:", status, error);
                }
            });
        }

    </script>
