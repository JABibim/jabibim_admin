<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">
<head>
    <meta charset="utf-8">
    <title>수강생 관리 > 탈퇴이력 관리</title>  <!--500 오류-->

    <style>
        .info-box {
            border-left: 5px solid #FFA500; /* 왼쪽 테두리 오렌지색 */
            padding: 15px; /* 내부 여백 */
            background-color: #FFF; /* 흰색 배경 */
            border-radius: 4px; /* 약간의 둥근 모서리 */
            font-family: 'Arial', sans-serif; /* 기본 폰트 */
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1); /* 약간의 그림자 */
        }

        .info-box h5 {
            margin: 0 0 10px 0; /* 상단 여백 제거, 하단 여백 추가 */
            font-size: 16px; /* 제목 폰트 크기 */
            font-weight: bold; /* 굵은 글씨 */
        }

        .info-box p {
            margin: 0;
            line-height: 1.6; /* 텍스트 줄 간격 */
            font-size: 14px; /* 본문 폰트 크기 */
            color: #333; /* 텍스트 색상 */
        }
    </style>

    <script th:src="@{${pageContext.request.contextPath}/assets/js/resignHist.js}"></script>
</head>
<body>
<div layout:fragment="content">
<main id="main" class="main">
    <div class="pagetitle">
        <h1>탈퇴이력 관리</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item">수강생 관리</li>
                <li class="breadcrumb-item active">탈퇴이력 관리</li>
            </ol>
        </nav>
    </div><!-- End Page Title -->

    <div class="card">
        <div class="card-body">
            <div style="margin-top: 30px;">
                <div class="info-box">
                    <h5>탈퇴회원 개인정보 처리에 관한 안내</h5>
                    <p>
                        중앙비빔은 회원탈퇴처리 및 탈퇴회원 개인정보 삭제기능을 제공하고 있습니다.<br>
                        각 사이트별 회원가입 약관에 회원탈퇴 후 보유기간이 지나면 개인정보를 삭제해주시기 바랍니다.<br>
                        장기간이 지나도 탈퇴회원의 개인정보를 삭제처리하지 않는 것으로 보이는 사이트의 경우 중앙비빔 측에서 삭제할 수 있습니다.
                    </p>
                </div>
                <div style="margin-top: 10px;">
                    <!-- 폼 섹션, 필요시 주석을 해제하고 구현 -->

                    <form th:action="@{/student/resignhist}" method="post">
                        <div class="form-row h-33 border d-flex text-center">
                            <div class="col-form-label align-self-center col-auto col-md-2 fw-bold border">탈퇴상태</div>
                            <div class="input-group align-self-center">
                                <div class="form-group d-flex">
                                    <div class="form-check my-auto mx-1">
                                        <label for="resign"><input class="form-check-input mt-1 ml-1 align-middle" type="checkbox"
                                                                  name="order" id="resign" value="option1" checked> 탈퇴 </label>
                                    </div>
                                    <div class="form-check my-auto mx-1">
                                        <label for="delete"><input class="form-check-input mt-1 ml-1 align-middle" type="checkbox"
                                                                   name="order" id="delete" value="option2"> 삭제 </label>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-row h-33 d-flex text-center border">
                            <div class="col-form-label align-self-center col-auto col-md-2 fw-bold border">검색</div>
                            <div class="input-group align-self-center">
                                <div class="form-group col-3 col-md-auto mx-2">
                                    <select class="form-select" aria-label="Default select" name="searchType">
                                        <option value="0" th:selected="${searchType == 0}">회원명</option>
                                        <option value="1" th:selected="${searchType == 1}">회원아이디</option>
                                    </select>
                                </div>
                                <div class="form-group col-4 flex-fill">
                                    <input type="text" id="search_word" name="search" class="form-control" placeholder="검색어를 입력하세요" th:value="${search}">
                                </div>
                                <div class="form-group col-auto col-md-auto">
                                    <button type="submit" class="btn btn-success">검색하기</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>

                <div style="margin-top: 30px;">
                    <div style="display: flex; align-items: center; margin-bottom: 10px;">
                        <span>Total: <span th:text="${totalItems}"></span> 건 </span>
                        <select id="itemsPerPage" style="margin-left: 10px;" th:value="${itemsPerPage}" onchange="updateItemsPerPage()" style="margin-left: 10px;">
                            <option value="5" th:selected="${itemsPerPage == 5}">5</option>
                            <option value="10" th:selected="${itemsPerPage == 10}">10</option>
                            <option value="15" th:selected="${itemsPerPage == 15}">15</option>
                        </select>
                        <span style="margin-left: 5px;">건씩 보기</span>
                    </div>

                    <table class="table" id="resignHistory-table">
                        <thead>
                        <tr>
                            <th>No.</th>
                            <th>회원 명</th>
                            <th>이메일</th>
                            <th>가입일</th>
                            <th>탈퇴일</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="student, iterStat : ${studentList}">
                            <td th:text="${iterStat.count}"></td>
                            <td th:text="${student.name}"></td>
                            <td th:text="${student.email}"></td>
                            <td th:text="${student.joinDate}"></td>
                            <td th:text="${student.resignDate}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</main><!-- End #main -->
</div>

</body>
</html>
