<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">
<head>
    <meta charset="UTF-8">
    <title>중앙비빔 Admin</title>
    <script th:src="@{/assets/js/qnaList.js}"></script>
    <style>
        #qna-list-table th {
            text-align: center;
            vertical-align: middle;
        }
    </style>
</head>

<body>
<div layout:fragment="content">
<main id="main" class="main">
    <div class="pagetitle">
        <h1>홈페이지 관리</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a th:href="@{dashboard}">게사판</a></li>
                <li class="breadcrumb-item active">QnA</li>
            </ol>
        </nav>
    </div>

    <div class="container" id="qna-list-container">
        <div class="row">
            <div class="card">
                <div class="card-body">
                        <div style="margin-top: 30px;"> <!-- 공간을 두기 위해 margin-top 추가 -->
                            <table th:if="${listcount > 0}" class="table table-striped text-center"  id="qna-list-table">
                                <thead>
                                <tr>
                                    <th>No.</th>
                                    <th>제목</th>
                                    <th>작성자</th>
                                    <th>과목명</th>
                                    <th>과정명</th>
                                    <th>회원 Email</th>
                                    <th data-type="date" data-format="YYYY/MM/DD">등록일</th>
                                    <th>담당 강사</th>
                                    <th>답변 상태</th>
                                    <th>노출 여부</th>
                                    <th>조회수</th>
                                </tr>
                                </thead>
                                <tbody>

                                </tbody>
                            </table>
                                <h3 th:if="${listcount == null}" style="text-align: center">등록된 게시글이 없습니다.</h3>
                        </div>
                    </div>
                </div>
            </div>
    </div>
</main>
</div>
</body>
</html>
