<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">

<head>
    <meta charset="UTF-8">
    <title>중앙비빔 Admin</title>
    <style>
        dialog {
            width: 300px;
            z-index: 100;
            padding: 30px;
            margin: 0;
            background: white;
            left: 50%;
            top: 40%;
            transform: translate(-50%, -50%);
            box-shadow: 2px 2px 5px rgba(0, 0, 0, .5);
            border: none;
            border-radius: 10px;
        }

        /* 요일 헤더 색상 */
        .fc-day-sun .fc-col-header-cell-cushion {
            color: red;
        }

        .fc-day-sat .fc-col-header-cell-cushion {
            color: blue;
        }

        /* 날짜 숫자 색상 */
        .fc-daygrid-day.fc-day-sun .fc-daygrid-day-number {
            color: red;
        }

        .fc-daygrid-day.fc-day-sat .fc-daygrid-day-number {
            color: blue;
        }

        .fc-daygrid-day.fc-day-weekday .fc-daygrid-day-number {
            color: black;
        }
    </style>

</head>
<body>
<div layout:fragment="content">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/google-calendar@6.1.15/index.global.min.js"></script>
    <script th:src="@{/js/calendar.js}"></script>
    <script>
        function openPopup() {
            const popupWidth = 500;
            const popupHeight = 600;
            const left = (window.innerWidth - popupWidth) / 2;
            const top = (window.innerHeight - popupHeight) / 2;

            const popup = window.open(
                '/auth/oauth2/authorize', // OAuth 요청을 처리하는 URL
                'Google Calendar Auth',
                `width=${popupWidth},height=${popupHeight},top=${top},left=${left},scrollbars=yes`
            );

            // 팝업 창에서 부모로 데이터 전달
            const interval = setInterval(() => {
                if (popup.closed) {
                    clearInterval(interval);
                    console.log('팝업 닫힘');
                }
            }, 500);
        }
    </script>
    <main id="main" class="main">
        <div class="pagetitle">
            <h1>개인일정 관리</h1>
            <nav>
                <div style="display: flex;">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a th:href="@{dashboard}">개인일정</a></li>
                        <li class="breadcrumb-item active">개인일정 목록</li>
                    </ol>
                    <button type="button" class="btn btn-primary" style="justify-content: flex-end; "
                            onclick="openPopup()">
                        구글 캘린더 연동하기
                    </button>
                </div>
            </nav>
        </div><!-- End Page Title -->
        <div class="card">
            <div class="card-body">
                <div id='calendar'></div>
                <dialog>
                    <div>제목 테스트</div>
                    <button>닫기</button>
                </dialog>
            </div>
        </div>
    </main><!-- End #main -->
</div>

<!-- 위로가기 버튼입니다 -->
<a href="#" class="back-to-top d-flex align-items-center justify-content-center">
    <i class="bi bi-arrow-up-short"></i>
</a>

</body>
</html>
