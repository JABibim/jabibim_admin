<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">

<head>
    <meta charset="UTF-8">
    <title>중앙비빔 Admin</title>
    <style>
        /* body 스타일 */
        html, body {
            overflow: hidden;
            font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
            font-size: 14px;
        }
        /* 캘린더 위의 해더 스타일(날짜가 있는 부분) */
        .fc-header-toolbar {
            padding-top: 1em;
            padding-left: 1em;
            padding-right: 1em;
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <!-- jquery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- fullcalendar CDN -->
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.8.0/main.min.css' rel='stylesheet' />
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.8.0/main.min.js'></script>
    <!-- fullcalendar 언어 CDN -->
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.8.0/locales-all.min.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/google-calendar@6.1.15/index.global.min.js"></script>
<main id="main" class="main">
    <div class="pagetitle">
        <h1>개인일정 관리</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a th:href="@{dashboard}">개인일정</a></li>
                <li class="breadcrumb-item active">개인일정 목록</li>
            </ol>
        </nav>
    </div><!-- End Page Title -->

    <div class="card">
        <div class="card-body">
            <div id='calendar-container'>
                <div id='calendar'></div>
            </div>
            <script>
                (function(){
                    $(function(){
                        // calendar element 취득
                        var calendarEl = $('#calendar')[0];
                        // full-calendar 생성하기
                        var calendar = new FullCalendar.Calendar(calendarEl, {
                            height: '700px', // calendar 높이 설정
                            expandRows: true, // 화면에 맞게 높이 재설정
                            slotMinTime: '08:00', // Day 캘린더에서 시작 시간
                            slotMaxTime: '20:00', // Day 캘린더에서 종료 시간
                            customButtons:{
                              myCustomButton:{
                                  text: "일정 추가하기"
                              },
                              mySaveButton:{
                                  text:"저장하기"
                              }
                            },
                            // 해더에 표시할 툴바
                            headerToolbar: {
                                left: 'prev,next today,myCustomButton,mySaveButton',
                                center: 'title',
                                right: 'dayGridMonth,timeGridWeek,timeGridDay,listWeek'
                            },
                            initialView: 'dayGridMonth', // 초기 로드 될때 보이는 캘린더 화면(기본 설정: 달)

                            //initialDate: '2021-07-15', // 초기 날짜 설정 (설정하지 않으면 오늘 날짜가 보인다.)
                            navLinks: true, // 날짜를 선택하면 Day 캘린더나 Week 캘린더로 링크
                            editable: true, // 수정 가능?
                            selectable: true, // 달력 일자 드래그 설정가능
                            nowIndicator: true, // 현재 시간 마크
                            dayMaxEvents: true, // 이벤트가 오버되면 높이 제한 (+ 몇 개식으로 표현)
                            locale: 'ko', // 한국어 설정
                            eventAdd: function(obj) { // 이벤트가 추가되면 발생하는 이벤트
                                console.log(obj);
                            },
                            eventChange: function(obj) { // 이벤트가 수정되면 발생하는 이벤트
                                console.log(obj);
                            },
                            eventRemove: function(obj){ // 이벤트가 삭제되면 발생하는 이벤트
                                console.log(obj);
                            },
                            select: function(arg) { // 캘린더에서 드래그로 이벤트를 생성할 수 있다.
                                var title = prompt('Event Title:');
                                if (title) {
                                    calendar.addEvent({
                                        title: title,
                                        start: arg.start,
                                        end: arg.end,
                                        allDay: arg.allDay
                                    })
                                }
                                calendar.unselect()
                            },
                            googleCalendarApiKey: 'AIzaSyBXFz8vCh6SbLBDmddYajLubFWJMGs2DRM',

                            // 이벤트
                            events: [
                                {
                                    googleCalendarId: 'f42bfe4a0e07e48e56920950dbe4b49dd6a91d6c265b0af89a28cf6ab17f22bd@group.calendar.google.com'
                                },
                                {
                                    title: 'All Day Event',
                                    start: '2021-07-01',
                                },
                                {
                                    title: 'Long Event',
                                    start: '2021-07-07',
                                    end: '2021-07-10'
                                },
                                {
                                    groupId: 999,
                                    title: 'Repeating Event',
                                    start: '2021-07-09T16:00:00'
                                },
                                {
                                    groupId: 999,
                                    title: 'Repeating Event',
                                    start: '2021-07-16T16:00:00'
                                },
                                {
                                    title: 'Conference',
                                    start: '2021-07-11',
                                    end: '2021-07-13'
                                },
                                {
                                    title: 'Meeting',
                                    start: '2021-07-12T10:30:00',
                                    end: '2021-07-12T12:30:00'
                                },
                                {
                                    title: 'Lunch',
                                    start: '2021-07-12T12:00:00'
                                },
                                {
                                    title: 'Meeting',
                                    start: '2021-07-12T14:30:00'
                                },
                                {
                                    title: 'Happy Hour',
                                    start: '2021-07-12T17:30:00'
                                },
                                {
                                    title: 'Dinner',
                                    start: '2021-07-12T20:00:00'
                                },
                                {
                                    title: 'Birthday Party',
                                    start: '2021-07-13T07:00:00'
                                },
                                {
                                    title: 'Click for Google',
                                    url: 'http://google.com/', // 클릭시 해당 url로 이동
                                    start: '2021-07-28'
                                }
                            ]
                        });
                        // 캘린더 랜더링
                        calendar.render();
                    });
                })();
            </script>

        </div>
    </div>

</main><!-- End #main -->
</div>

<!-- 위로가기 버튼입니다 -->
<a href="#" class="back-to-top d-flex align-items-center justify-content-center">
    <i class="bi bi-arrow-up-short"></i>
</a>

</body>
</html>
